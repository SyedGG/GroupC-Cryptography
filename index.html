<!DOCTYPE html>
<html>
<head>
    <title>Key-shifting Substitution</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box-container">
            <div class="label">Plain Text</div>
            <div class="textarea-wrapper">
                <textarea id="plain-text" placeholder="Type plain text here..."></textarea>
                <canvas id="plain-canvas"></canvas>
            </div>
        </div>

        <div class="controls">
            <button onclick="triggerEncrypt()" class="action-btn">Encrypt &rarr;</button>
            <button onclick="triggerDecrypt()" class="action-btn">&larr; Decrypt</button>
        </div>

        <div class="box-container">
            <div class="label">Cipher Text</div>
            <div class="textarea-wrapper">
                <textarea id="cipher-text" placeholder="Type cipher text here..."></textarea>
                <canvas id="cipher-canvas"></canvas>
            </div>
        </div>
    </div>

    <div class="key-container">
        <div class="key-head">
            <input id="key-input" type="text" placeholder="KEY" oninput="updateFromKey()" maxlength="10">
        </div>
        <div class="key-shaft">
            <div class="key-teeth"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
